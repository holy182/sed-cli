name: SED CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --include=dev
    
    - name: Verify ESLint configuration
      run: npx eslint --print-config src/index.ts
    
    - name: Run linting
      run: npm run lint
    
    - name: Build application
      run: npm run build
    
    - name: Run tests
      run: npm test
    
    - name: Run security audit
      run: npm audit --audit-level=moderate

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --include=dev
    
    - name: Run security audit
      run: npm audit --audit-level=moderate
    
    - name: Check for known vulnerabilities
      run: npm audit --audit-level=moderate || echo "Security audit completed with findings"

  build:
    needs: [test, security]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --include=dev
    
    - name: Build application
      run: npm run build
    
    - name: Verify build output
      run: |
        echo "Checking build output..."
        ls -la dist/
        echo "Build completed successfully"

  notify:
    needs: [build]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: Notify success
      run: |
        echo "ðŸŽ‰ SED CI/CD Pipeline completed successfully!"
        echo "âœ… All tests passed"
        echo "âœ… Security checks completed"
        echo "âœ… Build successful"
        echo "âœ… Ready for deployment" 